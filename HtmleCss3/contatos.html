<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <TItle>Contato - Barbearia Alura</TItle>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="boxHome">
    <h1><img src="assets/logo.png" alt="Logo da Barbearia Alura"></h1>
      <nav>
        <ul class="navebar">
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contatos.html">Contatos</a></li>
        </ul>
      </nav>
  </div>
  </header>
  <main>
      <form action="submit">
        <label for="name">Nome:</label>
        <input type="text" placeholder="Digite seu Nome" id="name" class="input-padrao" required>

        <label for="email" >E-mail:</label>
        <input type="email" id="email" class="input-padrao" placeholder="email@dominio.com.br" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

        <label for="mensagem">Mensagem:</label>
        <textarea 
          name="mensagem"
          id="mensagem" 
          cols="65" 
          rows="10"
          class="input-padrao"
          placeholder="Digite sua mensagem" >
        </textarea>
      <fieldset>
          <legend>Como prefere o nosso contato?</legend>

          <label for="radio-email">
            <input type="radio" value="email" id="radio-email" name="contato">Email
          </label>
          

          <label for="radio-phone">
            <input type="radio" id="radio-phone" value="phone" name="contato">Telefone
          </label>
          

          <label for="radio-whatsapp">
            <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked>Whats App
          </label>
         
      </fieldset>
      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
      </fieldset>
            <label>
              <input type="checkbox" class="checkbox" checked>
              Gostaria de receber nossas novidade por email?
            </label>
        <input type="submit" value="Enviar Formulário" class="enviar">
      </form>
      <table>
        <thead>
          <tr>
              <th>Dia</th>
              <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>Segunda</td>
              <td>8h ~ 20h</td>
          </tr>
          <tr>
              <td>Quarta</td>
              <td>8h ~ 20h</td>
          </tr>
          <tr>
              <td>Sexta</td>
              <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
  </main>
  <footer>
    <img src="assets/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="Copyright">&copy; Copyright Barbearia Alura 2020</p>
  </footer>
</body>
</html>
