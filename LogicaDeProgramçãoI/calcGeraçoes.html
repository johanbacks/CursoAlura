<meta charset="UTF-8">
<script>
    function pulaLinha() {
      return document.write("<br>")
    }
   function mostra(idade) {
     idade = (anoAutual - anoDescoberta ) / media;
     return document.write("Quantas gerações se passaram " + Math.round(idade))
     pulaLinha();
   }

   var anoDescoberta = 1500;
   var anoAutual = 2020;
   var media = 28;
   mostra();
</script>
