<meta charset="UTF-8">

<script>
   function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var totalFamiliares =parseInt(prompt("Quantidade de Familiares?"));

    var cont = 1;
    var somaIdade = 0;

    while(cont <= totalFamiliares){ 
      var idade = parseInt(prompt("Informe a idade do Familiar"));
       somaIdade = somaIdade + idade;
      cont++;
    }
    var mediaIdade = somaIdade / totalFamiliares;
    mostra(mediaIdade)

   mostra("Fim")
</script>
