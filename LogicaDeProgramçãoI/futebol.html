<meta charset="UTF-8">

<script>

function pulaLinha() { 
 return document.write("<br>")
}


function mostra(text) {
  document.write(text)
  pulaLinha();
}
var vitorias = parseInt(prompt("Entre com o número de vitórias"));
var empates = parseInt(prompt("Entre com o numero de empates")); 
var pontos = (vitorias * 3) + empates;
mostra("Sey time fez" + pontos)
  if (pontos > 28 ) {
  mostra("Seu time esta melhor do que ano passado")
} 
  if(pontos < 28 ){
  mostra("Seu time esta pior que ano passado")
} 
  if(pontos == 28) {
  mostra("Seu time esta igual ao ano passados")
} 

</script>
