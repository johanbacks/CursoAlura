<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function sorteia(n) {

        return Math.round(Math.random() * n);
   
    }
var numero = sorteia(10)
var chute = parseInt(prompt("Digite seu chute de 1 a 10"));

if(chute == numero) {
  mostra("Parabéns !o numero era" + numero)
} else {
  mostra("Você errou , o numero pensado foi " + numero);
} if ( numero > chute) {
  mostra("numero menor que o do chute")
} else { 
  mostra("numero maior que o do chute")
}

</script>
