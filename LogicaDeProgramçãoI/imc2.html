<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / ( altura * altura );
    }
   var nome = prompt("Informe seu nome:") 
   var alturaInformado = prompt("Qual sua altura?");
   var pesoInformado = prompt("Qual o seu peso?"); 
   

    var imc = calculaImc(alturaInformado,pesoInformado)
   mostra(nome + " Seu Imc é " + calculaImc(alturaInformado , pesoInformado));

   if(imc < 18.5) {
       mostra("Você esta abaixo do recomendado")
   }
   if (imc > 35 ) {
       mostra("Você esta acima do recomendado")
   }
   if (imc >= 18.5 && imc <= 35) {
       mostra("Seu Imc esta ok")
   }


</script>
